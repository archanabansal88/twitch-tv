<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Twitch Streamers</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" />
	</head>
	<body>
		<div class ='root'>
			<header class="heading">
				<h1>Twitch Streamers</h1>
				<nav class="menu">
					<div class="options active" id="all">
						<div class="icon"></div>
						<div class="selection">All</div>
					</div>
					<div class="options" id="online">
						<div class="icon"></div>
						<div class="selection">Online</div>
					</div>
					<div class="options" id="offline">
						<div class="icon"></div>
						<div class="selection">Offline</div>
					</div>	
				</nav>
			</header>

			<div class="display">
				<ul class="list-container"></ul>
			</div>
			
		</div>
		
		<script type="text/javascript" src="./lib/jquery.js"></script>
		<script src="./scripts/index.js"></script>
	</body>
</html>
